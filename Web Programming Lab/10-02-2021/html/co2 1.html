{

document.getElementById("demo").innerHTML+="Concat both arrays :    "+a+"<br>";
document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML+="Array convert to String :    "+y+"<br>";
document.getElementById("demo").innerHTML+="<br>";

document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML+="Math Operations <br>";
document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML+="<br>";

document.getElementById("demo").innerHTML += "Rounding an element : "+Math.round(2.38);
document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML +="Power of  8 : "+Math.pow(8,2);
document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML +="PI VAlue : "+Math.PI
document.getElementById("demo").innerHTML+="<br>";
document.getElementById("demo").innerHTML +="Square Root of 81 : "+Math.sqrt(81);
document.getElementById("demo").innerHTML+="<br>";
