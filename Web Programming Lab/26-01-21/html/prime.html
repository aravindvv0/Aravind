<html>
<head>
<title>Prime numbers between 1 and 100</title>

<script>

var i,n,flag
document.write("Prime numbers between 1 and 100 are :  </br>")
document.write("<br>")
for(n=1;n<=100;n++)
{
flag=0
for(i=2;i<=n/2;i++){
if(n%i==0){
flag++;
break;

}

}
if(flag==0&&n!=1){
document.write(n+", ")
}
}

</script>

</head>
<body>


</body>
</html>
