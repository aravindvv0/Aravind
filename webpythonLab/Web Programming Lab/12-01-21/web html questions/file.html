<html>

   <head>
      <title>HTML frameset Tag</title>
   </head>
   
   <frameset cols = "200,200,400,400">
      <frame src = "link.html" name = "menu_page" />
      <frame src = "img.html" name = "main_page" />
	  <frame src = "table.html" name = "_page" />
	  <frame src = "emp.html" name = "mainpage" />
         
      <noframes>

         </body>
      </noframes>
         
   </frameset>  
</html>
